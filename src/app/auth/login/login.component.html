      <label for="exampleInputEmail1">Usuario (email)</label>
      <input type="email" name="usuario" placeholder="Email" ngModel required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

      <label for="exampleInputPassword1">Clave</label>

  </form>
